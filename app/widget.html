<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/index.css">
      <script src="https://live.zwidgets.com/js-sdk/1.2/ZohoEmbededAppSDK.min.js"></script>
      <link rel="stylesheet" href="css/index.css">
    <title>Zoho Expense Widget</title>
  </head>
  <body>
    <div class="nav_container">
      <div>
        <select id="account_type" name="account_type" onchange="account_type_change()">
            <option value="" disabled selected>Account Type</option>
            <option value="Transferred to Authority">Transferred to Authority</option>
            <option value="Transferred to Competitor">Transferred to Competitor</option>
            <option value="Send Final Warning">Send First Warning</option>
            <option value="Send Final Warning">Send Final Warning</option>
        </select>
      </div>
      <div>
        <select id="trans_auth" name="trans_auth" onchange="reason_change()">
          <option value="" disabled selected>Reason</option>  
          <option value="Non Action License">Non Action License</option>
          <option value="Client's Request">Client's Request</option>
          </select>
      </div>
      <div>
        <input type="text" id="agent_name" name="agent_name" placeholder="Competitor/Agent Name" onchange="agent_onchange()">
      </div>
      <div>
        <label class="noc_label" for="myFile">Upload TLZ NOC document</label>
        <input class="noc_document" onchange="fileInput_onchange()" onclick="fileInput_onclick()" type="file" id="myFile" name="noc_document" placeholder="TLZ NOC document" required>
      </div>
      <div>
        <input class="cancel_button" type="submit" value="Close" id="submit_button" onclick="onclose_button()">
      </div>
      <div>
        <input class="submit_button" type="submit" value="Submit" id="submit_button" onclick="update_account()">
      </div>
  </div>
  </body>
</html>
